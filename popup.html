<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 15px;
        }
        #report { 
            margin-top: 20px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: #ff0000;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 4px;
        }
        .success {
            color: #4CAF50;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 4px;
            margin-top: 10px;
        }
        #getReport {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #getReport:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Time Tracker</h1>
    <button id="getReport">Get Productivity Report</button>
    <button id="resetData" style="background-color: #f44336; margin-left: 10px;">Reset Data</button>
    <div id="report"></div>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
